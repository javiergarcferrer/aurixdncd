{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
   
  <h2>{{ legend1 }}</h2>
  <canvas id="{{ legend1 }}" width="" height="100"></canvas>

  <h2>{{ legend2 }}</h2>
  <canvas id="{{ legend2 }}" width="" height="100"></canvas>

  <h2>{{ legend3 }}</h2>
  <canvas id="{{ legend3 }}" width="" height=""></canvas>
</div>
  <script>
Chart.defaults.global.responsive = true;
Chart.defaults.global.legend.display = false;

var chartData1 = {
      labels : [{% for item in labels1 %}
              "{{item}}",
             {% endfor %}],
      datasets : [{
      label: '',
      data : [{% for item in values1 %}
                   {{item}},
              {% endfor %}],
      borderColor: '#B80F0A',
      backgroundColor: '#B80F0A80'
   }]
 }

 var ctx1 = document.getElementById("{{ legend1 }}").getContext("2d");
 var presosPorMes = new Chart(ctx1, {
   type: 'line',
   data: chartData1,
 }); 

 var chartData2 = {
      labels : [{% for item in labels2 %}
                "{{item}}",
              {% endfor %}],
      datasets : [{
      label: '',
      data: [{% for item in values2 %}
                  {{item}},
             {% endfor %}],
      borderWidth: 2,
      borderColor: '#B80F0A',
      backgroundColor: '#B80F0A80'
   }]
 }
 var ctx2 = document.getElementById("{{ legend2 }}").getContext("2d");
 var presosPorMes = new Chart(ctx2, {
   type: 'bar',
   data: chartData2,
 }); 

 var chartData3 = {
      labels : [{% for item in labels3 %}
                "{{item}}",
              {% endfor %}],
      datasets : [{
      label: '',
      data: [{% for item in values3 %}
                  {{item}},
             {% endfor %}],
      borderWidth: 2,
      borderColor: '#B80F0A',
      backgroundColor: '#B80F0A80'
   }]
 }
 var ctx3 = document.getElementById("{{ legend3 }}").getContext("2d");
 var presosPorMes = new Chart(ctx3, {
   type: 'horizontalBar',
   data: chartData3,
 }); 
  </script>
{% endblock %}
